<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Courses
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <p>
                <button
                  class="btn btn-collapse"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseWidthExample"
                  aria-expanded="false"
                  aria-controls="collapseWidthExample"
                >
                  Add Course
                </button>
              </p>
              <div>
                <div
                  class="collapse collapse-horizontal"
                  id="collapseWidthExample"
                >
                  <form class="form add-course-form">
                    <div class="row g-2">
                      <div class="col-md">
                        <div class="form-floating">
                          <input
                            type="text"
                            class="form-control course-name-i"
                            id="floatingInputGrid"
                            placeholder="Course Name"
                            name="name"
                            required
                          />
                          <label for="floatingInputGrid">Course Name</label>
                        </div>
                      </div>
                      <div class="col-md">
                        <div class="form-floating">
                          <input
                            type="text"
                            class="form-control instructor-name-i"
                            id="floatingInputGrid"
                            placeholder="Instructor Name"
                            name="instructorName"
                            required
                          />
                          <label for="floatingInputGrid">Instructor Name</label>
                        </div>
                      </div>
                      <div class="col-md">
                        <div class="form-floating">
                          <input
                            type="Number"
                            class="form-control course-duration-i"
                            id="floatingInputGrid"
                            placeholder="Course Duration"
                            name="duration"
                            required
                          />
                          <label for="floatingInputGrid">Duration</label>
                        </div>
                      </div>
                      <div class="col-md">
                        <button type="submit" class="btn btn-success">
                          Add
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="container text-center mt-2">
                <div class="row courses-container"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              Students
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <p>
                <button
                  class="btn btn-collapse"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseWidthExample"
                  aria-expanded="false"
                  aria-controls="collapseWidthExample"
                >
                  Add Student
                </button>
              </p>
              <div>
                <div
                  class="collapse collapse-horizontal"
                  id="collapseWidthExample"
                >
                  <form class="form add-student-form">
                    <div class="row g-2">
                      <div class="col-md">
                        <div class="form-floating">
                          <input
                            type="text"
                            class="form-control student-name-i"
                            id="floatingInputGrid"
                            placeholder="Student Name"
                            name="name"
                            required
                          />
                          <label for="floatingInputGrid">Student Name</label>
                        </div>
                      </div>
                      <div class="col-md">
                        <div class="form-floating">
                          <input
                            type="number"
                            class="form-control student-age-i"
                            id="floatingInputGrid"
                            placeholder="Age"
                            name="age"
                            required
                          />
                          <label for="floatingInputGrid">Age</label>
                        </div>
                      </div>
                      <div class="col-md">
                        <div class="form-floating">
                          <input
                            type="text"
                            class="form-control student-dept-i"
                            id="floatingInputGrid"
                            placeholder="Department"
                            name="dept"
                            required
                          />
                          <label for="floatingInputGrid">Department</label>
                        </div>
                      </div>
                      <div class="col-md">
                        <button type="submit" class="btn btn-success">
                          Add
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="container text-center mt-2">
                <div class="row students-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
